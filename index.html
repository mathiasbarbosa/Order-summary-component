<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Order summary card</title>
</head>
<body>
<div class="containerFlex">
  <div class="card">
    <img src="./images/illustration-hero.svg" class="cardImage" alt="">
    <h1 class="cardTitle">Order Summary</h1>
    <p class="cardText"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="containerSubcription">
        <img src="./images/icon-music.svg"class="iconMusic" alt="">
        <div class="containerText">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button type="submit" class="buttonPrimary"><a href="#" class="buttonLink">Proceed to Payment</a></button>
      <button type="submit" class="buttonSecondary"><a href="#" class="buttonLink">Cancel Order</a></button>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/mathiasbarbosa">Mathias</a>.
</div>
</body>
</html>
